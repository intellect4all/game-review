basePath: /
definitions:
  authentication.ForgetAndResetPasswordRequest:
    properties:
      confirmPassword:
        minLength: 8
        type: string
      email:
        type: string
      otpCode:
        type: string
      password:
        minLength: 8
        type: string
      tokenId:
        type: string
    required:
    - confirmPassword
    - email
    - otpCode
    - password
    - tokenId
    type: object
  authentication.Location:
    properties:
      city:
        type: string
      country:
        type: string
      countryCode:
        type: string
      latitude:
        type: number
      longitude:
        type: number
    type: object
  authentication.LoginDTO:
    properties:
      jwt:
        type: string
      userDetails:
        $ref: '#/definitions/authentication.UserDetail'
      userId:
        type: string
    type: object
  authentication.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  authentication.OTPCreationSuccessResponse:
    properties:
      email:
        type: string
      otpId:
        type: string
    type: object
  authentication.SignUpRequest:
    properties:
      email:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      location:
        $ref: '#/definitions/authentication.Location'
      password:
        type: string
      phone:
        type: string
      role:
        enum:
        - user
        - moderator
        type: string
      username:
        type: string
    required:
    - email
    - firstName
    - lastName
    - location
    - password
    - phone
    - role
    - username
    type: object
  authentication.UserDetail:
    properties:
      displayPic:
        type: string
      email:
        type: string
      firstName:
        type: string
      isVerified:
        type: boolean
      lastName:
        type: string
      location:
        $ref: '#/definitions/authentication.Location'
      phone:
        type: string
      role:
        enum:
        - user
        - admin
        - moderator
        type: string
      username:
        type: string
    required:
    - email
    - firstName
    - isVerified
    - lastName
    - role
    - username
    type: object
  authentication.VerifyAccountRequest:
    properties:
      email:
        type: string
      otpCode:
        type: string
      tokenID:
        type: string
    required:
    - email
    - otpCode
    - tokenID
    type: object
  games.AddGameRequest:
    properties:
      developer:
        type: string
      genres:
        items:
          $ref: '#/definitions/games.EmbeddedGameGenre'
        type: array
      image:
        type: string
      publisher:
        type: string
      releaseDate:
        type: string
      summary:
        type: string
      title:
        type: string
    required:
    - developer
    - genres
    - image
    - publisher
    - releaseDate
    - summary
    - title
    type: object
  games.AddGameRes:
    type: object
  games.AddGenreRequest:
    properties:
      desc:
        type: string
      title:
        type: string
    required:
    - desc
    - title
    type: object
  games.AddGenreRes:
    properties:
      slug:
        type: string
    type: object
  games.EditGenreRequest:
    properties:
      desc:
        type: string
      slug:
        type: string
      title:
        type: string
    type: object
  games.EmbeddedGameGenre:
    properties:
      slug:
        type: string
      title:
        type: string
    type: object
  games.Game:
    properties:
      createdAt:
        type: string
      developer:
        type: string
      genres:
        items:
          $ref: '#/definitions/games.EmbeddedGameGenre'
        type: array
      id:
        type: string
      image:
        type: string
      isDeleted:
        type: boolean
      publisher:
        type: string
      rating:
        $ref: '#/definitions/games.RatingStats'
      releaseDate:
        type: string
      summary:
        type: string
      title:
        type: string
    type: object
  games.GameGenre:
    properties:
      createdAt:
        type: string
      desc:
        type: string
      isDeleted:
        type: boolean
      slug:
        type: string
      title:
        type: string
      updatedAt:
        type: string
    required:
    - desc
    - slug
    - title
    type: object
  games.PaginatedResponse-games_Game:
    properties:
      currentPage:
        type: integer
      data:
        items:
          $ref: '#/definitions/games.Game'
        type: array
      hasMore:
        type: boolean
      itemsPerPage:
        type: integer
      totalItems:
        type: integer
      totalPages:
        type: integer
    type: object
  games.PaginatedResponse-games_GameGenre:
    properties:
      currentPage:
        type: integer
      data:
        items:
          $ref: '#/definitions/games.GameGenre'
        type: array
      hasMore:
        type: boolean
      itemsPerPage:
        type: integer
      totalItems:
        type: integer
      totalPages:
        type: integer
    type: object
  games.RatingStats:
    properties:
      count:
        type: integer
      sum:
        type: integer
    type: object
  games.UpdateGameRequest:
    properties:
      developer:
        type: string
      genres:
        items:
          $ref: '#/definitions/games.EmbeddedGameGenre'
        type: array
      image:
        type: string
      publisher:
        type: string
      releaseDate:
        type: string
      summary:
        type: string
      title:
        type: string
    required:
    - image
    type: object
  main.JSONErrorRes:
    properties:
      error: {}
      message:
        type: string
    type: object
  main.JSONResult:
    properties:
      data: {}
      message:
        type: string
    type: object
  reviews.AddReviewRequest:
    properties:
      comment:
        maxLength: 2000
        minLength: 5
        type: string
      gameId:
        type: string
      rating:
        minimum: 0
        type: integer
    required:
    - comment
    - gameId
    - rating
    type: object
  reviews.AddReviewRes:
    properties:
      reviewId:
        type: string
    type: object
  reviews.GetFlaggedReviewsRequest:
    properties:
      gameId:
        type: string
      limit:
        type: integer
      offset:
        type: integer
    type: object
  reviews.GetReviewsForGame:
    properties:
      gameId:
        type: string
      limit:
        maximum: 100
        minimum: 0
        type: integer
      offset:
        minimum: 0
        type: integer
      sortBy:
        $ref: '#/definitions/reviews.Sort'
      userId:
        type: string
    required:
    - limit
    - offset
    type: object
  reviews.Location:
    properties:
      city:
        type: string
      country:
        type: string
      countryCode:
        type: string
      latitude:
        type: number
      longitude:
        type: number
    type: object
  reviews.PaginatedResponse-reviews_Review:
    properties:
      currentPage:
        type: integer
      data:
        items:
          $ref: '#/definitions/reviews.Review'
        type: array
      hasMore:
        type: boolean
      itemsPerPage:
        type: integer
      totalItems:
        type: integer
      totalPages:
        type: integer
    type: object
  reviews.PaginatedResponse-reviews_ReviewResponse:
    properties:
      currentPage:
        type: integer
      data:
        items:
          $ref: '#/definitions/reviews.ReviewResponse'
        type: array
      hasMore:
        type: boolean
      itemsPerPage:
        type: integer
      totalItems:
        type: integer
      totalPages:
        type: integer
    type: object
  reviews.Review:
    properties:
      comment:
        type: string
      createdAt:
        type: string
      gameId:
        type: string
      id:
        type: string
      isDeleted:
        type: boolean
      isFlagged:
        type: boolean
      lastUpdatedAt:
        type: string
      rating:
        type: integer
      userId:
        type: string
      votes:
        type: integer
    type: object
  reviews.ReviewResponse:
    properties:
      review:
        $ref: '#/definitions/reviews.Review'
      user:
        $ref: '#/definitions/reviews.User'
      vote:
        $ref: '#/definitions/reviews.Vote'
    type: object
  reviews.Sort:
    properties:
      asc:
        type: boolean
      sortKey:
        type: string
    type: object
  reviews.User:
    properties:
      avatar:
        type: string
      fullName:
        type: string
      id:
        type: string
      location:
        $ref: '#/definitions/reviews.Location'
      username:
        type: string
    type: object
  reviews.Vote:
    properties:
      isDownVote:
        type: boolean
      isUpVote:
        type: boolean
      reviewId:
        type: string
      userId:
        type: string
    type: object
info:
  contact:
    email: autolarry55@gmail.com
    name: API Support
    url: http://www.swagger.io/support
  description: This is an Api AuthService for Cool Game Review Api.
